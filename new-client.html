<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <div class="logo">
                <img src="./assets/logos/1563334472wpdm_banco-pan-logo.svg" class="img-fluid" alt="Logo Partner Mutant">
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse nav" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="./cliente-area.html"><button class="client">Área do cliente</button></a></li>
                    <li class="nav-item"><a href="./new-client.html"><button style="background-color: #00C5FF">Abrir conta</button></a></li>
                </ul> 
              </div>
            </div>
          </nav>
        </div>  
    </header>

    <div class="update-form">

        <form method="get" action=".">
            <h1>Dados pessoais</h1>
          <div class="input-group">
            <input type="text" placeholder="Nome completo" class="input" required>
            <span class="border-bottom"></span>
          </div>
    
          <div class="input-group">
            <input type="text" placeholder="CPF" class="input" required mask="00/00/0000">
            <span class="border-bottom"></span>
          </div>
    
          <div class="input-group">
            <input type="date" placeholder="Data de nascimento" class="input" required mask="00/00/0000">
            <span class="border-bottom"></span>
          </div>

          <div class="input-group">
            <input type="text" placeholder="Telefone" class="input" required maxlength="15" mask="(00) 00000-0000">
            <span class="border-bottom"></span>
          </div>
    
          <div class="input-group">
            <input type="text" placeholder="E-mail" class="input" required>
            <span class="border-bottom"></span>
          </div>

          <div class="input-group">
            <input type="text" placeholder="Confirme seu E-mail" class="input" required>
            <span class="border-bottom"></span>
          </div>

        </form>
    
        <form method="get" action=".">
            <h1>Endereço</h1>
            <div class="input-group">
                <input type="text" placeholder="CEP" class="input"  name="cep" type="text" id="cep" value="" size="10" maxlength="9"  onblur="pesquisacep(this.value);" >
                <span class="border-bottom"></span>
              </div>
        
              <div class="input-group">
                <input type="text" placeholder="Rua"  class="input" id="rua" size="60" >
                <span class="border-bottom"></span>
              </div>
              
              <div class="input-group">
                <input type="text" placeholder="Bairro"  class="input" id="bairro" size="60" >
                <span class="border-bottom"></span>
              </div>
        
              <div class="input-group">
                <input type="text" placeholder="Cidade"  class="input" id="cidade" size="60" >
                <span class="border-bottom"></span>
              </div>
        
              <div class="input-group">
                <input type="text" placeholder="Estado"   class="input" id="uf" size="2" >
                <span class="border-bottom"></span>
              </div>
        
              <div class="input-group">
                <input type="text" placeholder="IBGE"  class="input" id="ibge" size="8" >
                <span class="border-bottom"></span>
            </div>

            <input type="submit" name="" value="Atualizar">
        </form>

    </div>
    <footer>
        <div class="container">
            <ul>
              <li>Copyright ® 2022 All rights reserved <br> <br>
                  The Interns</li> 
            </ul>  
        </div>
      </footer>
</body>
</html>
